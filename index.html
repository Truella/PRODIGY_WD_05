<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6e8aee6f47.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>
          Please input valid city name
        </p>
      </div>
      <div class="hidden spinner">
      <i class="fa-solid fa-spinner fa-spin" style="color: #fff;"></i>
      </div>
      <div class="weather hidden">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22c</h1>
        <h2 class="city">New york</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
